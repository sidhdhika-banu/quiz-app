<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Quiz</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">
        <h1 id="containerMessage">Welcome to the Quiz!</h1>
        <p id="quizStartMessage">Are you ready?</p>
        <button id="startQuiz">Start Quiz</button>
    </div>

    <div class="quiz-container" style="display: none;">
        <div id="question"></div>
        <div id="choices"></div>
        <div id="result"></div>
        <button id="submit">Submit Answer</button>
    </div>

    <div id="final-score" class="container" style="display: none;">
        <h2>Your Score: <span id="score"></span></h2>
        <div id="actions">
            <button id="viewReport" style="display: none;">View Report</button>
            <button id="retake" style="display: none;">Retake Quiz</button>
            <button id="close" style="display: none;">Close</button>
        </div>
    </div>
    <div>
        <div class="reportpart"id="report" style="display: none;"></div>
    </div>
    <div id="exit-message" style="display: none;">
        <p>Thank you for taking the quiz!</p>
        <p>Best of luck!</p>
        <button id="exit">Exit Quiz</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
